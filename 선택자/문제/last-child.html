<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* div의 자식 중 p태그 */
        div:first-of-type p:last-of-type { 
            color: lime;
            background-color: black;
        }
        /* last-child는 태그가 마지막이더라도 부모의 마지막 자식이 아니면 안됨 */
        /* p:last-child {
            color: lime;
            background-color: black;
        } */
    </style>
</head>
<body>
    <h1>test</h1> 
    <!-- div:first-child -->
    <div>
        <p>p:black</p>
        <p>p:lime</p>
        <h2>aaa</h2>
    </div>
    <div>
        <p>p:black</p>                
        <h2>h2:black</h2>
    </div>
</body>
</html>
