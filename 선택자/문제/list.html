<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            width: 300px;
        }              
        li {
            list-style: none;
            border: 1px solid #eee;
            margin: 20px;
            padding: 10px;
        }
        input:checked + span {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>
        Todo List
    </h1>
    <ul>
        <li>
            <input type="checkbox">
            <span>Todo1</span>
        </li>
        <li>
            <input type="checkbox">
            <span>Todo2</span>
        </li>
        <li>
            <input type="checkbox">
            <span>Todo3</span>
        </li>
    </ul>
</body>
</html>
