<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th{
            border-bottom: 2px solid gray;
            text-align: left;
        }
        th, td {
            width: 100px;
            padding: 10px;
        }
        th:first-child, td:first-child {
            width: 200px;
        }
        tbody tr:nth-child(odd) {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>회원정보</h1>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>등록일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>강동원</td>
                <td>40</td>
                <td>20/1/2</td>
            </tr>
            <tr>
                <td>김태희</td>
                <td>35</td>
                <td>20/3/2</td>
            </tr>
            <tr>
                <td>도민준</td>
                <td>30</td>
                <td>20/4/5</td>
            </tr>
            <tr>
                <td>손예진</td>
                <td>37</td>
                <td>20/5/22</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
