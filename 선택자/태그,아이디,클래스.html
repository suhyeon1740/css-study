<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            border: 1px solid black;
        }
        #selector-id {
            color: red;
        }
        .selector-class {
            color: blue;
        }
    </style>
</head>
<body>
    <p id="selector-id">p1</p>
    <p class="selector-class">p2</p>
    <div class="selector-class">div</div>

    <p>
        p태그는 검은색 테두리<br>
        id 셀렉터는 글자 빨간색<br>
        class 셀렉터는 글자 파란색
    </p>
</body>
</html>
