<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p::first-letter {
            font-size: 32px;
            font-weight: bold;
        }
        input:focus {
            /* background-color: yellowgreen;             */
            background-color: rgba(154, 205, 50, .5);
        }        
        input+div {
            display: none;
        }
        :checked+div {
            display: block;
        }
    </style>
</head>
<body>
    <p>
        문제 : 대한민국의 수도는?
    </p>
    <div>
        정답 작성: <input type="text">
    </div>    
    <div>
        힌트보기: 
        <input type="checkbox">
        <div>ㅅㅇ</div>
    </div>
    <div>
        정답보기: 
        <input type="checkbox">
        <div>서울</div>
    </div>
</body>
</html>
