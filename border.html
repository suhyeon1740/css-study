<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

        div {
            background-color: #5b6dcd;
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 10px;

            border-radius: 30px;

        #circle {
            border-radius: 50%;

    <div id="square"></div>
    <div id="circle"></div>
</body>
